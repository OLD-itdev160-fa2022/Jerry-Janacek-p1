<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Reviews</title>
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>
<body>
    <header>
        <h1>The Best VSCode Packages for Front End Developers</h1>
        <div class="credits">
            <p id="author">by Jerry Janacek</p>
        </div>
    </header>
    <main>
        <div class="package">
            <p class="package-name" id="g1-name"></p>
            <img src="images/outerWilds.jpg" alt="Outer Wilds">
            <p id="g1-description"></p>
            <p id="g1-developer"></span>
            <p id="g1-price"></p>
            <p id="g1-stars"></span>
            <p id="g1-review"></p>
        </div>
        <div class="package">
            <p class="package-name" id="g2-name"></p>
            <img src="images/hollowKnight.png" alt="HollowKnight">
            <p id="g2-description"></p>
            <p id="g2-developer"></span>
            <p id="g2-price"></span>
            <p id="g2-stars"></span>
            <p id="g2-review"></p>
        </div>
        <div class="package">
            <p class="package-name" id="g3-name"></p>
            <img src="images/celeste.png" alt="Celeste">
            <p id="g3-description"></p>
            <p id="g3-developer"></span>
            <p id="g3-price"></span>
            <p id="g3-stars"></span>
            <p id="g3-review"></p>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
